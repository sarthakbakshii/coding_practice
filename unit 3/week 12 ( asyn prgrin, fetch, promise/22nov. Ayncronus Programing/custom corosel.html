<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <input type="text" id="img">
    <input type="button" value="Submit url" id="submitbtn">
    <input type="button" onclick="location.href ='custom corosel2.html'" value="watch slideshow" id="showbtn">
    
</body>
</html>
<script>
    // --------------- storage
    var imgArr = JSON.parse(localStorage.getItem("img_ls")) || []
    document.getElementById("submitbtn").addEventListener("click", () => {
        let url = document.getElementById("img").value;
        imgArr.push(url);
        localStorage.setItem("img_ls",JSON.stringify(imgArr))
    })
    console.log(imgArr)



</script>
