<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="github.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>
                Get started for free -join the millions of developers already
                using GitHub to share their code, work together, and build
                amazing things.
            </h1>
            <form action="">
                <div>
                    <label for="un">Username</label>
                    <br>
                    <input id="un" type="text" placeholder="pick a username">
                </div>
                <div>
                    <label for="un">Email</label>
                    <br>
                    <input id="un" type="text" placeholder="pick a Email">
                </div>
                <div>
                    <label for="un">Password</label>
                    <br>
                    <input id="un" type="text" placeholder="pick a password">
                </div>
                <div>
                    <input id="un" type="button" value="Signup for Github">
                </div>
            </form>
            <p>
                By clicking "Sign up for GitHub", you agree to our <span>terms of service</span> 
                and <span>privacy statement.</span>  We'll occasionally send you account related
                emails.

            </p>
        </div>

    </div>
    
</body>
</html>
