<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>locqal storage</h1>
    <h1 id="res"></h1>
    <button id="dec">Decrement</button>
    <button id="inc">Increment</button>
</body>
</html>


<script>
    var counter = localStorage.getItem("counterRes") || 0;
    document.getElementById("dec").addEventListener("click",decFun);
    document.getElementById("inc").addEventListener("click", incFun);
    function decFun() {
        counter--;
        localStorage.setItem("counterRes",counter);
        document.getElementById("res").textContent = counter;
        
    }
    function incFun() {
            counter++;
            localStorage.setItem("counterRes", counter);
            document.getElementById("res").textContent = counter;

        }

    window.addEventListener("load",function () {
        document.getElementById("res").textContent = counter;
    })


</script>
