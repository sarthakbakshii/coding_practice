<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="startss"> Start slideshow</button>
    <button id="stopss">Stop Slideshow</button>
    <div id="images"></div>
</body>
</html>

<script>

    var imgArr = JSON.parse(localStorage.getItem("img_ls")) || [];
    let id ;

    let div = document.getElementById("images");

        document.getElementById("startss").addEventListener("click",()=>{

            let i = 0
           id = setInterval(() => {
                div.innerHTML = ""
                let img = document.createElement('img');
                img.src = imgArr[i];
                div.append(img)
                console.log(img)
                i++;
                if (i == imgArr.length) {
                    i = 0
                }
            }, 1000);
        });

          document.getElementById("stopss  ").addEventListener("click", () => {
              clearInterval(id)
          });
        
</script>
