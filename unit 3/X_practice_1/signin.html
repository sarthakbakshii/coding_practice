<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: space-evenly;
        }
        .cont{
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="cont">
        <input type="text" id="name" placeholder="Name here">
        <input type="text" id="email" placeholder=" email here">
        <input type="text" id="password" placeholder=" password">
        <input type="text" id="username" placeholder="username">
        <input type="text" id="mobile" placeholder="mobile">
        <input type="text" id="description" placeholder="description">
        <button id="signup">sign up</button>
    </div>
    <div class="cont">
        <input type="text" id="login_name" placeholder="enter name">
        <input type="text" id="login_pass" placeholder="enter password">
        <button id="login">log in</button>
    </div>
</body>
</html>
<script>
        let login = document.getElementById("login");
        let signup = document.getElementById("signup");

        signup.addEventListener("click",async () =>{
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let username = document.getElementById("username").value;
            let mobile = document.getElementById("mobile").value;
            let description = document.getElementById("description").value;

            let signup_data = { name, email, password, username,  mobile, description }
            signup_data = JSON.stringify(signup_data)

            let register_api = `https://masai-api-mocker.herokuapp.com/auth/register`;

            let response = await fetch(register_api, {
                method: "POST",
                body: signup_data,
                headers: {
                    "Content-type": "application/json",
                }
            })
            let data = await response.json()
            console.log(data)
        });

        login.addEventListener("click",async () =>  {
            let username = document.getElementById("login_name").value;
            let password = document.getElementById("login_pass").value;

                let login_data = { username, password}
                login_data = JSON.stringify(login_data);
            console.log(login_data)

            let login_api = `https://masai-api-mocker.herokuapp.com/auth/login`;

            let respose = await fetch(login_api, {
                method: "POST",
                body: login_data,

                headers: {
                    "Content-type": "application/json",
                }
            });
            let data = await respose.json();
            console.log(data.token)
            if( data.token !== undefined){
                alert("not welcome")
            }
            alert("welcome")    // ----- will return a tocken if user exist

               
            } )
</script>
