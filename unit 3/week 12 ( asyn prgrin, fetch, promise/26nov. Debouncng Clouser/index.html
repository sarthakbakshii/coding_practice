<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 200px;
        }
        .movies{
            height: 200px;
            width: 205px;
            border: 1px solid;
            overflow: scroll;

        }
    </style>
</head>
<body>
    <!-- <input oninput="displayMovie()" type="text" id="query"> -->
    <input oninput="debounce(displayMovie,1000)" type="text" id="query">
    <div class="movies" id="movies"></div> 
</body>
</html>

<script>
    let idBomb;
    let key = "6063465";

    async function searchMovies(){
        try{
            let name = document.getElementById("query").value;
            // console.log(name)
            let url = `http://www.omdbapi.com/?s=${name}&apikey=${key}`;
            let res = await fetch(url);
            let data = await res.json();
            // console.log(data)
            return data.Search;
        }
        catch(err){
            console.log("err :-",err);
        }       
    }

    // ------------- it will give a promise ------------------
// ?couz asyncy fuction return a Promise mornal functon return a value
    

//     function displayMovie(){
//         let movie_data = searchMovies();
//         console.log("movie data:" , movie_data)
//    }
    let movieDiv = document.getElementById("movies");

    async function displayMovie() {
        console.log("firied after 2 sec")
            let movie_data = await searchMovies();
            
            if(movie_data == undefined){
                return false;
            }
            console.log("movie data:", movie_data)

            movie_data.forEach(movie => {
                let p = document.createElement("p");
                p.innerHTML = movie.Title;

                movieDiv.append(p)
            });
        }


        // --------------------- debound

        function debounce(func, delay){

            clearTimeout(idBomb)
          idBomb =  setTimeout( () =>{
                            func()
                        },delay)
        }
            

</script>
