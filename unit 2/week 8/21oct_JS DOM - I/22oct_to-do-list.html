<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin-top: 100px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    
    <form action="">
                <label for="">Name</label>
                <input type="text" name="" placeholder=" Enter todo " id="name">
                <label for="">Quantity</label>
                <input type="text" name="" placeholder=" Enter quantity " id="quantity">
                <label for="">Priority</label>
                <select name="" id="priority">
                    <option value="high">high</option>
                    <option value="low">low</option>
                    <option value="midium">medium</option>
                </select>
                <input type="submit" value="submit">

    </form>
    <table border="2">
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Priority</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr> -->
        </tbody>
    </table>
</body>
</html>

<script>
    document.querySelector("form").addEventListener("submit",addItem)

    function addItem(event){
        event.preventDefault();  //----------- so form do not get refresh on submit. as its default behaviour
        var name = document.getElementById("name").value;
        var qty = document.getElementById("quantity").value;
        var priority = document.getElementById("priority").value;
        console.log(name,qty, priority); // all data from 3 input is fetching

        var row = document.createElement("tr"); // creating tbody
        var td1 = document.createElement("td"); // creating tdss
        var td2 = document.createElement("td");
        var td3 = document.createElement("td");
        var td4 = document.createElement("td");

         td1.textContent = name; // adding value to tdsss
         td2.textContent = qty;
         td3.textContent = priority;
         td4.textContent = "Delete";
         td4.addEventListener("click",rem)

         function rem(event){
             event.target.parentNode.remove()
            console.log( event )
            
         }



         row.append(td1,td2,td3,td4);

         var tbody = document.querySelector("tbody");
         tbody.append(row)
         

        



    }
</script>
