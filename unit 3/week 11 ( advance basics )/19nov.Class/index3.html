<script>
    let arr2 = new Array(4, 5, 6);

    // -  how to create own array constructor

    let arr = new myArray("messi","babu bhaiya","pablo")

    // ------------ argment property

    function myArray(){
        // console.log(arguments)   // prdefined word
        Object.defineProperty(this, "length",{
            
            writable: true,
            enumerable: false,
        })
        
        for(let i = 0 ; i < arguments.length ; i++){
            // console.log(arguments[i])
            this[i] = arguments[i]
        }
        this.length = arguments.length
    }
