<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dice</title>
    <style>
        div{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <button>click me</button>
    <div></div>
    
</body>
</html>
<script>
    document.querySelector("button").addEventListener("click", () =>{
       changement()
    })

    const changement = () =>{
        output =Math.floor( Math.random()*10 );
        if( output >6){
            output = 10 - output
        }
        
        document.querySelector("div").innerHTML = output;
        if (output == 1)  document.querySelector("div").style.color = "green"
        else if (output == 6) document.querySelector("div").style.color = "red"
        else document.querySelector("div").style.color = ""
        
        
        
    }
</script>
